<div class="main_component">
  <div class="package" *ngFor="let package of packages">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ package.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ package.description }}</p>
        <p>{{ package.price }} Ft</p>
      </mat-card-content>
      <mat-card-actions>
        <dialog-animations></dialog-animations>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
