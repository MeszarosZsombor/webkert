<div *ngIf="loading" class="spinner-container">
<mat-spinner class="spinner"></mat-spinner>
</div>

<div class="main_component">
  <div><h1>Bejelentkezés</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <mat-form-field>
        <mat-icon matPrefix>email</mat-icon>
        <mat-label>Email cím</mat-label>
        <input matInput type="text" placeholder="valami@email.com" formControlName="email" class="form-control" required>
        <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email']?.touched">{{errorMessages.email}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" formControlName="password" class="form-control" required />
        <mat-label>Jelszó</mat-label>
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password']?.touched">{{errorMessages.password }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <span class="button">
        <button mat-raised-button color="primary" type="submit">Bejelentkezés</button>
      </span>
    </div>
  </form>
  </div>
</div>
